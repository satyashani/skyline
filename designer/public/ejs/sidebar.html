<div ng-controller="sidebar">
    <div  class="col-lg-12 col-md-12 col-sm-12" ng-if="items && items.length">
        <div class="list-group" style='margin-top: 30px; font-size: 12px;'>
            <a ng-repeat="item in items" class='list-group-item {{ item.class }}' href='{{ item.url }}'>
                {{ item.text }}
            </a>
        </div>
    </div>
</div>
