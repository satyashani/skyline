<div class="col-lg-10 col-lg-offset-1 productDetail homebox">
    <div class="col-lg-4 productImg">
        <img src="<%- img %>" alt="" style="width: 100%; height: 400px;" />
        <a href="#" class="btn btn-primary btn-danger col-lg-12">
            Add to Cart
        </a>
    </div>
    
    <div class="col-lg-8"style="padding: 0px 20px;">
        <h3 class="producttitle"><%- product.name %></h3>
        <div class="row">
            <div class="col-lg-12" style="margin-top: 10px;">
                <div class="actualprice">₹<%- product.price %></div>
                <div class="mrp">₹<%- product.price %></div>
                <div class="off">
                    <span>0% off</span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-lg-12" style="margin-top: 10px;">
                <div class="specs">
                    <h4 style="padding-bottom: 20px;">Specifications</h4>
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td>Capacity (AH)</td><td><%- product.props.ah %>AH</td>
                            </tr>
                            <tr>
                                <td>Voltage (Volt)</td><td><%- product.props.v %>V</td>
                            </tr>
                            <tr>
                                <td>Warranty </td><td><%- product.props.warranty %></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
</div>
